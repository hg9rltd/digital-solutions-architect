    // Build rows (sorted by title using locale-aware collator)
    function render(lang) {
      const cfg = data[lang] || data.en;
      document.getElementById('page-title').innerText = cfg.pageTitle;
      document.getElementById('back').innerText = cfg.back;
      document.getElementById('custom-services').innerText = cfg.customServices;
      document.getElementById('basic-heading').innerText = cfg.basicHeading;
      document.getElementById('advanced-heading').innerText = cfg.advancedHeading;
      document.querySelector('.toggle').innerText = cfg.toggle;

      // Headers
      document.querySelectorAll('.th-service').forEach(th => th.innerText = cfg.th[0]);
      document.querySelectorAll('.th-desc').forEach(th => th.innerText = cfg.th[1]);
      document.querySelectorAll('.th-credits').forEach(th => th.innerText = cfg.th[2]);

      // Credits explainer
      document.getElementById('credits-title').innerText = cfg.creditsTitle;
      document.getElementById('quote-note').innerText = cfg.quoteNote;
      const ul = document.getElementById('credits-points');
      ul.innerHTML = cfg.creditsPoints.map(x => `<li>${x}</li>`).join("");

      // Locale-aware sort
      const collator = new Intl.Collator(lang);

      const makeRows = (list) => {
        const sorted = [...list].sort((a,b) => collator.compare(a.title, b.title));
        return sorted.map((r) => {
          const rowId = `row-${Math.random().toString(36).slice(2,9)}`;
          const main =
            `<tr class="service-row" tabindex="0" aria-expanded="false" data-target="${rowId}">
              <td>${r.title}</td>
              <td>${r.desc}</td>
              <td>${r.credits}</td>
            </tr>`;
          const details =
            `<tr id="${rowId}" class="details-row" hidden>
              <td colspan="3">
                <div class="details-content">
                  ${r.more.map(p => `<p>${p}</p>`).join("")}
                </div>
              </td>
            </tr>`;
          return main + details;
        }).join("");
      };

      document.getElementById('basic-body').innerHTML = makeRows(cfg.basic);
      document.getElementById('advanced-body').innerHTML = makeRows(cfg.advanced);

      // Wire up toggling
      document.querySelectorAll('.service-row').forEach(tr => {
        const targetId = tr.getAttribute('data-target');
        const details = document.getElementById(targetId);
        const toggle = () => {
          const isHidden = details.hasAttribute('hidden');
          if (isHidden) {
            details.removeAttribute('hidden');
            tr.setAttribute('aria-expanded', 'true');
          } else {
            details.setAttribute('hidden', '');
            tr.setAttribute('aria-expanded', 'false');
          }
        };
        tr.addEventListener('click', toggle);
        tr.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggle();
          }
        });
      });
    }

    // Language selector and initial render
    document.getElementById('languageSelect')
      .addEventListener('change', e => render(e.target.value));
    render('en');

    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme',
        html.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
      );
    }
  </script>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services | Digital Solutions Architect Service</title>
  <style>
    :root {
      --bg-light: #f4f6f8; --text-light: #1a1a1a; --container-light: #ffffff;
      --bg-dark:  #121212; --text-dark:  #e0e0e0; --container-dark:  #1e1e1e;
      --accent-green: #00c96f; --accent-blue: #1e90ff;
    }
    [data-theme="light"] {
      --bg: var(--bg-light); --text: var(--text-light); --container-bg: var(--container-light);
    }
    [data-theme="dark"] {
      --bg: var(--bg-dark); --text: var(--text-dark); --container-bg: var(--container-dark);
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      transition: background .3s, color .3s;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: var(--container-bg);
      border: 4px solid var(--accent-green);
      border-radius: 8px;
      box-shadow: rgba(0,0,0,0.1) 0 4px 12px;
      padding: 1.5rem;
    }
    .top-controls {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    select, .toggle {
      background: none;
      border: 2px solid var(--accent-green);
      color: var(--text);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
      color: var(--accent-green);
      word-break: break-word;
      margin-bottom: .5rem;
    }
    .back-link {
      display: inline-block;
      color: var(--accent-blue);
      text-decoration: none;
      border: 2px solid var(--accent-green);
      padding: .4rem .8rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .back-link:hover { background: var(--accent-green); color: #fff; }
    section + section { margin-top: 2rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: .5rem;
    }
    th, td {
      padding: .75rem;
      text-align: left;
      border-bottom: 1px solid var(--accent-green);
    }
    th {
      background: var(--accent-green);
      color: #fff;
    }
    /* only header vertical dividers, in black */
    th + th { border-left: 1px solid #000; }
    @media(max-width:600px){
      header h1{font-size:1.5rem;}
      select,.toggle{font-size:.8rem;padding:.3rem .6rem;}
    }
  </style>
</head>
<body>

      document.querySelectorAll('.th-service').forEach(th=>th.innerText=cfg.th[0]);
